{% extends "index.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%} Home {% endblock %}
</head>
<body>
    {% block content%}
    <div class="container_home">
        <div class="form_div" style="margin-bottom: 500px;">
            <button onclick="Post()">Post</button>
            <form action="" method="POST">
                <h1>Post</h1>
                <p>Posts are random</p>
                <textarea name="post_text" maxlength="400" ></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        {% for i,j in info %}
            <div class="hunposts" style="visibility: hidden; display: none;">
                <div style="margin-bottom: 10px;"><a href="/profile/{{i}}" class="name-guy" style="visibility: hidden; display: none;">{{i}}</a></div>   
                <div><p class="posts" style="visibility: hidden; display: none;">{{j}}</p></div>
            </div>
        {% endfor %}
        <button class="ref" onclick="Refresh()" style="display:block; margin: auto;">Refresh</button>

    </div>
    <script>
        let post = document.getElementsByClassName("hunposts");
        let names = document.getElementsByClassName("name-guy");
        let posts = document.getElementsByClassName("posts");
        let ref = document.getElementsByClassName("ref");
        let num
        let num2
        let num3
        let num4
        console.log(post.length) 
        window.addEventListener("scroll", function(){
            console.log(window.innerHeight)
            console.log(ref[0].getBoundingClientRect().top);
           for(let i=0; i<post.length; i++){
               num = post[i]
               num2 = ref[0]
               num3 = names[i]
               num4 = posts[i]
               if(num2.getBoundingClientRect().top < window.innerHeight){
                   num.style.visibility = "visible"
                   num.style.display = "block"
                   num3.style.visibility = "visible"
                   num3.style.display = "block"
                   num4.style.visibility = "visible"
                   num4.style.display = "block"
                   
               } 
           }
            
            
        })
        function Refresh(){
            var refresh = "/home"
            window.location.replace(refresh)

        }
        let click = 0;
        function Post(){
            if(click === 0){
                document.getElementsByTagName("form")[0].style.display = "inline-block";
                document.getElementsByTagName("button")[0].style.marginBottom = "60px"
                click++;
            }
            else{
                document.getElementsByTagName("form")[0].style.display = "none";
                document.getElementsByTagName("button")[0].style.marginBottom = "20px"
                click--;

            }
        }
    </script>
    {% endblock %}
    
</body>
</html>
